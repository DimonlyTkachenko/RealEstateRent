<div class="container">
    <mat-card class="filter-card">
      <div class="filters">
        <mat-form-field appearance="fill">
          <mat-label>Search by Location</mat-label>
          <input matInput placeholder="Location">
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Property Type</mat-label>
          <input matInput placeholder="Type">
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Min Budget</mat-label>
          <input matInput type="number" placeholder="Min Budget">
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Max Budget</mat-label>
          <input matInput type="number" placeholder="Max Budget">
        </mat-form-field>
        <div class="rent-options">
          <span>Rent:</span>
          <mat-radio-group>
            <mat-radio-button value="low-high">low-high</mat-radio-button>
            <mat-radio-button value="high-low">high-low</mat-radio-button>
          </mat-radio-group>
        </div>
        <div class="filter-buttons">
          <button mat-raised-button color="primary">Search</button>
          <button mat-raised-button color="accent">Clear Filters</button>
        </div>
      </div>
    </mat-card>
  
    <div class="properties-list">
      <mat-card *ngFor="let property of properties" class="property-card">
        <img mat-card-image [src]="property.images[0]" alt="Property Image" class="property-image">
        <mat-card-content>
          <h2>{{ property.title }}</h2>
          <p>{{ property.description | slice: 0:60 }}{{ property.description.length > 60 ? '...' : '' }}</p>
          <div class="property-location">
            <img src="../../../assets/location_icon.png" alt="Location Icon" class="location-icon" />
            <span>{{ property.location }}</span>
          </div>
          <h3>{{ property.price.toLocaleString() }}/month</h3>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="primary" [routerLink]="['/property', property.id]">Details</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
