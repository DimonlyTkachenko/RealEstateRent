<div class="container">
  <mat-card class="filter-card">
    <form [formGroup]="filterForm" class="filters">
      <mat-form-field appearance="fill" >
        <mat-label>Location</mat-label>
        <input matInput placeholder="Location"  formControlName="location" />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Type</mat-label>
        <input matInput placeholder="Type" formControlName="type"  />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Min budget</mat-label>
        <input matInput type="number" placeholder="Min Budget" formControlName="minBudget"  />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Max budget</mat-label>
        <input matInput type="number" placeholder="Max Budget" formControlName="maxBudget"  />
      </mat-form-field>
      <div class="rent-options">
        <span>Sort:</span>
        <mat-radio-group formControlName="rentOrder">
          <mat-radio-button value="low-high">low-high</mat-radio-button>
          <mat-radio-button value="high-low">high-low</mat-radio-button>
        </mat-radio-group>
        <div class="filter-buttons">
          <button mat-raised-button color="accent" type="button" (click)="clearFilters()">Clear Filters</button>
        </div>
      </div>
    </form>
  </mat-card>

  <div class="properties-list">
    <mat-card *ngFor="let property of filteredProperties" class="property-card">
      <img mat-card-image [src]="property.images[0]" alt="Property Image" class="property-image" />
      <mat-card-content>
        <h2>{{ property.title }}</h2>
        <p>{{ property.description | slice : 0 : 60 }}{{ property.description.length > 60 ? "..." : "" }}</p>
        <div class="property-location">
          <img src="../../../assets/location_icon.png" alt="Location Icon" class="location-icon" />
          <span>{{ property.location }}</span>
        </div>
        <h3>{{ property.price.toLocaleString() }}/month</h3>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary" [routerLink]="['/property', property.id]">Details</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
