<form (ngSubmit)="onSubmit()">
  <mat-form-field appearance="fill">
    <mat-label>Title</mat-label>
    <input matInput [(ngModel)]="property.title" name="title" required />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Description</mat-label>
    <textarea matInput [(ngModel)]="property.description" name="description" required></textarea>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Price</mat-label>
    <input matInput type="number" [(ngModel)]="property.price" name="price" required />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Location</mat-label>
    <input matInput [(ngModel)]="property.location" name="location" required />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Rooms</mat-label>
    <input matInput type="number" [(ngModel)]="property.rooms" name="rooms" required />
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit">Add Apartment</button>
</form>
